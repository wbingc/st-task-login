#https://springframework.guru/log4j-2-configuration-using-yaml/

Properties:
  Property:
    name: log-path
    value: "logs"

Appenders:
  Console:
    name: Console_Appender
    target: SYSTEM_OUT
    PatternLayout:
      pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} : %msg%n"
  File:
    name: File_Appender
    #fileName: C:\Users\stackdev\Downloads\Login\Login\src\main\resources\logfile.log
    fileName: logs\logfile.log
    PatternLayout:
      pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} : %msg%n"
  RollingFile:
    name: Rolling_File_Appender
    fileName: logs\rolling-file.log
    filePattern: "rolling-file.log.%d{yyyy-MM-dd-hh-mm}.gz"
    PatternLayout:
      pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} : %msg%n"
    Policies:
      SizeBasedTriggeringPolicy:
        size: 2MB

Loggers:
  Root:
    level: info
    AppenderRef:
      - ref: Console_Appender
  Logger:
    - name: com.example.Login
      level: debug
      AppenderRef:
        - ref: File_Appender
          level: error
        - ref: Rolling_File_Appender
          level: debug